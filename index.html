<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <title>vCal</title>
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="main-content">
  <!-- Banner/Header -->
  <div class="banner" id="banner">
    <h1 id="main-title"></h1>
    <p id="main-synopsis"></p>
    <div class="theme-switch" id="themeSwitch">
      <div class="switch-track">
        <label style="width:100%;height:100%;display:block;cursor:pointer;">
          <input type="checkbox" id="themeToggle" style="opacity:0;width:0;height:0;position:absolute;" />
          <div class="switch-bg">
            <span class="star star1"></span>
            <span class="star star2"></span>
            <span class="star star3"></span>
            <span class="star star4"></span>
            <span class="star star5"></span>
            <span class="star star6"></span>
            <span class="star star"></span>
            <span class="cloud"></span>
          </div>
          <div class="switch-knob">
            <div class="knob-img">
              <span class="crater crater1"></span>
              <span class="crater crater2"></span>
              <span class="crater crater3"></span>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>

  <!-- Department Grid -->
  <div class="card-grid" id="department-grid"></div>

  <!-- Modal for department preview -->
  <div class="card-modal" id="deptModal" style="display:none;">
    <div class="card-modal-content">
      <img id="modal-img" class="card-thumb" src="" alt="Department Preview" />
      <h2 id="modal-title"></h2>
      <p id="modal-brief"></p>
      <button class="button" id="modal-enter-btn"></button>
      <button class="button" id="modal-close-btn">Close</button>
    </div>
  </div>

  <!-- Calculator Selection Grid -->
  <div class="card-grid hidden" id="calculator-selection-grid"></div>
  
  <!-- Calculator Logic Container -->
  <div id="calculator-logic-container" class="liquid-glass hidden"></div>
</div>
  <!-- Fine Print -->
  <div class="fine-print" id="fine-print"></div>


  <!-- Scripts -->
  <script src="assets/js/textContent.js"></script>
  <script src="assets/js/calculators.js"></script>
  <script src="assets/js/themes.js"></script>
  <script src="assets/js/cardGrid.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('assets/js/service-worker.js');
  }
  </script>
</body>
</html>
